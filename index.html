<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 🍿 Flixster </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <h1>🍿 Flixster 🍿</h1>

            <div class="search-bar">

                <form id="search-form">
                    <input id="search-input" class="searching" type="text" placeholder="Search or Jump to ......" />
                    <button id="close-search-btn" type="button" onkeyup="getsearchResults()">Clear</button>
                    <button id="search-btn" class="search-btn" type="submit">Submit</button>
                </form>
                
            </div>

        </div>

    </header>
<main class="movies-table"> 
    <section id="movies-section">
        <div id="movies-grid"></div>
        <div id="load-more-movies-btn" onclick="loadMore()">Load More</div>
    </section>

    <section class="search-results" id="search-results hidden">
        <ul id="movie-results" class="movies-grid"></ul>
    </section> 
</main>
    <script src="script.js"></script>
</body>
</html>
